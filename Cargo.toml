
[workspace]
resolver = "2"
members = [
    "crates/fetch-sfs",
    "crates/sfs-preprocess",
    "crates/minidom-extension",
    "crates/opendata-spiders",
    "crates/preprocessors",
    "crates/sparv-extension",
    "crates/swegov-opendata",
    "crates/swegov-opendata-preprocess",
    "crates/webcrawler",
    "crates/workspace-hack",
]
[workspace.package]
rust-version = "1.64"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["Kristoffer Andersson <kristoffer.andersson@gu.se>"]

[workspace.dependencies]
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "json"] }
tracing = "0.1.37"
minidom = "0.15.2"
error-stack = "0.4.1"
serde = { version = "1.0.160" }
prodash = { version = "26.2.2" }
clap = { version = "4.4.11" }
